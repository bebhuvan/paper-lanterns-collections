<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#c96b6f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Paper lantern shape - elegant and minimalist -->
    <g>
        <!-- Lantern top cap -->
        <rect x="48" y="20" width="32" height="4" rx="2" fill="url(#gradient)" opacity="0.9"/>

        <!-- Lantern body - simplified elegant form -->
        <path d="M 50 28 Q 40 64 50 100 L 78 100 Q 88 64 78 28 Z"
              fill="none"
              stroke="url(#gradient)"
              stroke-width="2.5"
              stroke-linecap="round"/>

        <!-- Horizontal lines suggesting paper folds -->
        <line x1="46" y1="45" x2="82" y2="45" stroke="url(#gradient)" stroke-width="1.5" opacity="0.6"/>
        <line x1="44" y1="64" x2="84" y2="64" stroke="url(#gradient)" stroke-width="1.5" opacity="0.6"/>
        <line x1="46" y1="83" x2="82" y2="83" stroke="url(#gradient)" stroke-width="1.5" opacity="0.6"/>

        <!-- Central vertical support -->
        <line x1="64" y1="24" x2="64" y2="100" stroke="url(#gradient)" stroke-width="1" opacity="0.4"/>

        <!-- Lantern bottom cap -->
        <rect x="48" y="100" width="32" height="4" rx="2" fill="url(#gradient)" opacity="0.9"/>

        <!-- Small flame/light dot at center -->
        <circle cx="64" cy="64" r="3" fill="#d4a574" opacity="0.8"/>
    </g>

    <style>
        @media (prefers-color-scheme: dark) {
            rect, path, line, circle {
                filter: brightness(1.2);
            }
        }
    </style>
</svg>
